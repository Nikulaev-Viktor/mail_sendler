{% extends 'sendler/base.html' %}

{% block content %}
<div class="col-8">
    <div class="row">
        <div class="col-6">
            <form method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Вход
                        </h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}

                            <button type="submit" role="button" class="btn btn-primary" >
                                Войти
                            </button>
                            <a role="button" href="{% url 'users:password_reset' %}" class="btn btn-primary">
                        Забыли пароль?
                        </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
