{% extends 'sendler/base.html' %}

{% block content %}
<div class="col-8">
    <div class="row">
        <div class="col-6">
            <form method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Профиль
                        </h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}

                            <button type="submit" role="button" class="btn btn-primary">
                              Сохранить
                        </div>
                    </div>
                </div>
        </div>
        </form>
    </div>
</div>
</div>

{% endblock %}
