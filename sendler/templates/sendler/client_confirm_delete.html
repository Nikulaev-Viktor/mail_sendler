{% extends 'sendler/base.html' %}
{% block content %}
<div class="container">
        <h1 class="fw-light">Сервис Email рассылок</h1>
    <hr>

    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text">Уверены, что хотите удалить клиента {{ object.last_name}} {{object.first_name }}</p>
                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <button type="submit" class="btn btn-primary btn-outline-danger form-control">Удалить</button>
                    <a class="btn btn-primary btn-outline-primary" href="{% url 'sendler:client_list' %}" role="button">Отменить</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
