{% extends 'sendler/base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col-md-8">
            <div class="card shadow-sm">
              <div class="card-body">
                <p class="card-text">{{ object.subject }}</p>
                <p class="card-text">{{ object.content }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a class="btn btn-primary mr-2 btn-sm" href="{% url 'sendler:message_list' %}" role="button">Назад</a>
                    <a class="btn btn-primary mr-2 btn-sm" href="{% url 'sendler:message_update' object.pk %}" role="button">Редактировать</a>
                    <a class="btn btn-primary mr-2 btn-sm" href="{% url 'sendler:message_delete' object.pk %}" role="button">Удалить</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
