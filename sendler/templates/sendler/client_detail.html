{% extends 'sendler/base.html' %}
{% block content %}

    <div class="container">
        <h1 class="fw-light">Сервис Email рассылок</h1>
            <hr>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col-md-8">
            <div class="card shadow-sm">
              <div class="card-body">
                <p class="card-text">Фамилия: {{ object.last_name }}</p>
                <p class="card-text">Имя: {{ object.first_name }}</p>
                <p class="card-text">email: {{ object.email }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a class="btn btn-primary mr-2 btn-sm" href="{% url 'sendler:client_list' %}" role="button">Назад</a>
                    <a class="btn btn-warning mr-2 btn-sm" href="{% url 'sendler:client_update' object.pk %}" role="button">Редактировать</a>
                    <a class="btn btn-danger mr-2 btn-sm" href="{% url 'sendler:client_delete' object.pk %}" role="button">Удалить</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>

{% endblock %}
