{% extends 'sendler/base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
          <h1 class="fw-light">Сервис Email рассылок</h1>
    <hr>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col-md-8">
            <div class="card shadow-sm">
              <div class="card-body">
                <p class="card-text">Название: {{ object.message }}</p>
                <p class="card-text">Время отправки: {{ object.send_time }}</p>
                <p class="card-text">Периодичность: {{ object.periodicity }}</p>
                <p class="card-text">Статус: {{ object.status }}</p>
                  <p class="card-text">Кто создал: {{ object.owner }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a class="btn btn-primary mr-2 btn-sm" href="{% url 'sendler:mail_settings_list' %}" role="button">Назад</a>
                    <a class="btn btn-warning mr-2 btn-sm" href="{% url 'sendler:mail_settings_update' object.pk %}" role="button">Редактировать</a>
                    <a class="btn btn-danger mr-2 btn-sm" href="{% url 'sendler:mail_settings_delete' object.pk %}" role="button">Удалить</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
