{% extends 'sendler/base.html' %}
{% block content %}
<div class="container">
    <h1 class="fw-light">Сервис Email рассылок</h1>
    <hr>
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text">Подтвердите удаление {{ object.periodicity}}</p>
                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-outline-danger">Удалить</button>
                    <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'sendler:mail_settings_list' %}" role="button">Отменить</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
