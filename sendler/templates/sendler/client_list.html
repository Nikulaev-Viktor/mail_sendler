{% extends 'sendler/base.html' %}
{% block content %}

<div class="container">

    <h1 class="fw-light">Сервис Email рассылок</h1>
    <hr>
    <nav class="ms-5">
    <div class="row text-center">
        <div class="col-12 mb-5 pt-md-5 text-center">
            <a class="btn btn-primary" href="{% url 'sendler:index' %}" role="button">Назад</a>
            <a class="btn btn-primary" href="{% url 'sendler:client_create' %}" role="button">Добавить клиента</a>
        </div>
    </div>
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h6 class="my-0 font-weight-normal">{{ object.last_name}}</h6>
                </div>
                <div class="card-body">
                    <p>{{ object.email }}</p>
                    <a class="btn btn-outline-primary" href="{% url 'sendler:client_detail' object.pk %}">Подробнее</a>
                </div>
            </div>
         </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
