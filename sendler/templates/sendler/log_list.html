{% extends 'sendler/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pb-md-4 mx-auto text-center">
    <p class="lead">Информация о рассылках</p>
</div>
<div class="container">
      <h1 class="fw-light">Сервис Email рассылок</h1>
    <hr>
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h5 class="my-0 font-weight-normal">{{ object.mailing }}</h5>
                    <br>
                    <h6 class="my-0 font-weight-normal">{{ object.date_last_attempt }}</h6>
                    <h6 class="my-0 font-weight-normal">{{ object.attempt_status }}</h6>
                    <h6 class="my-0 font-weight-normal">{{ object.server_response }}</h6>
                    <br>
                    <a href="" class="btn btn-lg btn-block btn-outline-primary">Назад</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
