{% extends 'sendler/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <form method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text"> Действительно хотите удалить? {{ blog.title }}</p>
                    <div class="card-body">

                        {% csrf_token %}
                        <
                        <button type="submit" role="button" tabindex="-1" class="btn btn-danger">
                            Удалить
                        </button>
                        <a class="btn btn-warning" href="{% url 'blog:list' %}" role="button">Отменить</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
